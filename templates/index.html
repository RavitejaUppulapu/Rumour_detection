<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link href="static/icons8-facebook-ios-16-filled-32.png" rel="icon" />
    <link
      href="static/icons8-facebook-ios-16-filled-96.png"
      rel="icons8-facebook-ios-16-filled-96.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Rumor Detection</title>
    <style>
      .bg-custom {
        background: linear-gradient(to right, #00c6ff, #0072ff);
      }
      .hero-img {
        max-width: 100%;
        height: auto;
      }
      .hero-title {
        font-weight: bold;
        color: #fff;
      }
      .hero-subtitle {
        color: #e0e0e0;
      }
      .hero-button {
        background: #ff5e62;
        border: none;
      }
      .hero-button:hover {
        background: #ff9966;
      }
      .navbar a {
        color: #fff !important;
      }
      .navbar a:hover {
        color: #ff9966 !important;
      }
    </style>
  </head>
  <body class="bg-custom">
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-red-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Rumor Detection</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center navbar"
        >
          <a href="/" class="mr-5 hover:text-gray-900">Home</a>
          <a href="/predict" class="mr-5 hover:text-gray-900">Prediction</a>
          <a href="#" class="mr-5 hover:text-gray-900">About</a>
          <a href="#" class="mr-5 hover:text-gray-900">Contact Us</a>
        </nav>
      </div>
    </header>
    <hr />
    <section class="text-gray-600 body-font">
      <div
        class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
      >
        <div
          class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1 class="title-font sm:text-4xl text-3xl mb-4 hero-title">
            Rumor Detection<br class="hidden lg:inline-block" />using Machine
            Learning
          </h1>
          <p class="mb-8 leading-relaxed hero-subtitle">
            Reliable source for verifying news authenticity. Validate the
            accuracy of news to uncover the truth.
          </p>
          <div class="flex justify-center">
            <a href="/predict"
              ><button
                class="inline-flex text-white py-2 px-6 focus:outline-none hero-button rounded text-lg"
              >
                Get Started
              </button></a
            >
          </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
          <img
            class="object-cover object-center rounded hero-img"
            alt="hero"
            src="../static/hero_img.svg"
          />
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
